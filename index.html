<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restApiProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Provisional Store</h1>

    <!-- Form to add products -->
    <div id="product-form">
        <form id="product-submit-form">
            <label for="product-name" class="form-label">Product Name</label>
            <input type="text" id="product-name" placeholder="Product Name" required>
            <label for="product-description" class="form-label">Description</label>
            <input type="text" id="product-description" placeholder="Product Description" required>
            <label for="product-price" class="form-label">Product Price</label>
            <input type="number" id="product-price" placeholder="Product Price" required>
            <label for="product-quantity" class="form-label">Quantity</label>
            <input type="number" id="product-quantity" placeholder="Quantity" required>
            <button type="submit" id="add-item-button">Add Item</button>
        </form>
    </div>

    <!-- Display selected items -->
    <div id="selected-items">
        <h2>Cart Items</h2>
        <ul id="selected-list"></ul>
    </div>

    <!-- Buy options -->
    <div id="buy-options">
        <h2>Buy Options</h2>
        <button id="buy1">Buy 1</button>
        <button id="buy2">Buy 2</button>
        <button id="buy3">Buy 3</button>
    </div>

    <!-- JavaScript to handle form submission and data display -->
    <script src="script.js"></script>
</body>
</html>
